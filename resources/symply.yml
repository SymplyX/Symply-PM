# Main configuration file for Symply
# Some of these settings are safe, others can break your server if modified incorrectly
# New settings/defaults won't appear automatically in this file when upgrading.

# Allow the persona skin in your Symply server
persona-skin: true
# Allow the support WaterDogPE in your Symply server
waterdogpe-support: false
# Allow system break server side (Experimental System)
server-break-side: false